<div
  class="container-fluid min-vh-100 bg-segunda d-flex align-items-center justify-content-center position-relative p-4"
>
  <!-- Vector Background Pattern -->
  <div
    class="position-absolute top-0 start-0 w-100 h-100 overflow-hidden opacity-25"
  >
    <svg
      class="position-absolute w-100 h-100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
          <path
            d="M 40 0 L 0 0 0 40"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
          />
        </pattern>
        <pattern
          id="circles"
          width="80"
          height="80"
          patternUnits="userSpaceOnUse"
        >
          <circle
            cx="40"
            cy="40"
            r="20"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
          />
        </pattern>
      </defs>
      <rect
        width="100%"
        height="100%"
        fill="url(#grid)"
        class="text-primeira"
      />
      <rect
        width="100%"
        height="100%"
        fill="url(#circles)"
        class="text-primeira"
      />
    </svg>
  </div>

  <div class="col-12 col-md-4 position-relative z-1">
    <!-- Logo and Title -->
    <div class="text-center mb-4">
      <div
        class="d-inline-flex align-items-center justify-content-center rounded-circle bg-primeira mb-3 shadow-sm"
        style="width: 64px; height: 64px"
      >
        <i class="fa-solid fa-microphone text-white fs-3"></i>
      </div>
      <h1 class="text-white fw-bold mb-2">VoiceConnect</h1>
      <p class="text-light">Entre para começar a conversar</p>
    </div>

    <!-- Login Form -->
    <div class="bg-terceira rounded-3 shadow p-4">
      <form (submit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label text-light">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-secondary border-0 text-light"
              ><i class="fa-solid fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control bg-secondary text-white border-0 focus-outline shadow-none"
              id="email"
              placeholder="seu@email.com"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-light">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-secondary border-0 text-light"
              ><i class="fa-solid fa-lock"></i
            ></span>
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control bg-secondary text-white border-0 focus-outline shadow-none"
              id="password"
              placeholder="••••••••"
              [(ngModel)]="password"
              name="password"
              required
            />
            <button
              type="button"
              class="btn bg-secondary"
              (click)="togglePasswordVisibility()"
            >
              <i
                [ngClass]="
                  showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'
                "
              ></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input
              class="form-check-input bg-secondary border-primeira shadow-none"
              type="checkbox"
              id="remember-me"
              [(ngModel)]="sessionPersist"
              name="sessionPersist"
              (change)="onCheckboxChange()"
            />
            <label class="form-check-label text-light" for="remember-me"
              >Lembrar-me</label
            >
          </div>
          <a href="#" class="text-primeira text-decoration-none"
            >Esqueceu a senha?</a
          >
        </div>

        <button type="submit" class="btn btn-primeira w-100">Entrar</button>
      </form>

      <div class="mt-3 text-center">
        <p class="text-light">
          Não tem uma conta?
          <a routerLink="/register" class="text-primeira">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>
</div>
